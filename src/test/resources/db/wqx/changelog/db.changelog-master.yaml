databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
    - objectQuotingStrategy: QUOTE_ALL_OBJECTS
      id: load.${WQX_SCHEMA_NAME}.activity_metric
      author: drsteini
      runAlways: true
      changes:
        - delete:
            schemaName: ${WQX_SCHEMA_NAME}
            tableName: ACTIVITY_METRIC
        - loadData:
            encoding: UTF-8
            file: activity_metric.tsv
            relativeToChangelogFile: true
            separator: \t
            schemaName: ${WQX_SCHEMA_NAME}
            tableName: ACTIVITY_METRIC
        - rollback: truncate table ${WQX_SCHEMA_NAME}.ACTIVITY_METRIC

