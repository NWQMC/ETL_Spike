databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQX_SCHEMA_NAME}.attached_object_result.v2"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${WQX_SCHEMA_NAME}
              tableName: attached_object_result
      changes:
        - sqlFile:
            path: attachedObjectResult.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQX_SCHEMA_NAME}.attached_object_result cascade;

