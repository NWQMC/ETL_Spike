databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQX_SCHEMA_NAME}.detection_quant_limit"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${WQX_SCHEMA_NAME}
              tableName: detection_quant_limit
      changes:
        - sqlFile:
            path: detectionQuantLimit.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQX_SCHEMA_NAME}.detection_quant_limit cascade;

