databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQX_SCHEMA_NAME}.r_detect_qnt_lmt"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${WQX_SCHEMA_NAME}
              tableName: r_detect_qnt_lmt
      changes:
        - sqlFile:
            path: rDetectQntLmt.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQX_SCHEMA_NAME}.r_detect_qnt_lmt cascade;

