databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.table.${WQX_SCHEMA_NAME}.analytical_method_plus_nemi"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - tableExists:
              schemaName: ${WQX_SCHEMA_NAME}
              tableName: analytical_method_plus_nemi
      changes:
        - sqlFile:
            path: analyticalMethodPlusNemi.sql
            relativeToChangelogFile: true
        - rollback: drop table if exists ${WQX_SCHEMA_NAME}.analytical_method_plus_nemi cascade;

