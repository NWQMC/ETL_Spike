databaseChangeLog:
  - preConditions:
    - dbms:
        type: postgresql

  - changeSet:
      author: drsteini
      id: "create.view.${WQX_SCHEMA_NAME}.state"
      preConditions:
        - onFail: MARK_RAN
        - onError: HALT
        - not:
          - viewExists:
              schemaName: ${WQX_SCHEMA_NAME}
              viewName: state
      changes:
        - sqlFile:
            path: state.sql
            relativeToChangelogFile: true
        - rollback: drop view if exists ${WQX_SCHEMA_NAME}.state cascade;
